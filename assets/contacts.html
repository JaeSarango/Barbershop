<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="shortcut icon"
      href="../img/logo-blanco.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contacts.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="../img/logo.png" alt="" class="border" />
      </div>
      <nav class="navbar">
        <ul class="ul-desk">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="./productos.html">PRODUCTS</a></li>
          <li><a href="../index.html">CONTACTS</a></li>
        </ul>
      </nav>
      <nav class="navbar-cel">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-button">
          <span class="material-symbols-outlined">menu</span>
        </label>
        <ul class="ul-cel">
          <li><a href="../index.html">HOME</a></li>
          <li><a href="./productos.html">PRODUCTS</a></li>
          <li><a href="./contacts.html">CONTACTS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <div class="central">
          <label for="nombre">Name and Lastname</label>
          <br />
          <input
            class="in"
            type="text"
            placeholder="Name and Lastname"
            id="nombre"
          />
          <br />
          <label for="apellido">E-MAIL</label>
          <br />
          <input
            class="in"
            type="text"
            placeholder="Your e-mail:erfa@gmail.com"
            id="apellido"
            required
          />
          <br />
          <label for="numero">Phone Number</label>
          <br />
          <input
            class="in"
            type="number"
            placeholder=" (+xx) xxxx xxxx"
            id="numero"
          />
          <br />
          <textarea
            name=""
            id="message"
            cols="50"
            rows="10"
            required
          ></textarea>
          <p>Como le gustaria que lo contactemos?</p>
          <div class="input-box">
            <label> <input type="radio" name="contact" />E-mail </label>
            <label> <input type="radio" name="contact" />Telefono </label>
            <label> <input type="radio" name="contact" />Whatsap. </label>
          </div>
          <p>En que horario le gustaria ser atendido</p>
          <br />
          <select>
            <option value="">Mañana</option>
            <option value="">tarde</option>
            <option value="">Noche</option>
          </select>
          <br />
          <br />
          <label for="">
            <input type="checkbox" /> Le gustaria recibir novedades de la
            barberia Alura?
          </label>
        </div>

        <section>
          <table>
            <tr class="fondtd">
              <td>Día</td>
              <td>horario</td>
            </tr>

            <tr>
              <td>Lunes</td>
              <td>08:00- 21:00</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>08:00- 21:00</td>
            </tr>
            <tr>
              <td>Viernes</td>
              <td>08:00- 21:00</td>
            </tr>
          </table>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
  <footer>
    <figure>
      <img src="../img/logo-blanco.png" alt="" />
      <p>© Copyright Barberia Alura - 2023</p>
    </figure>
  </footer>
</html>
